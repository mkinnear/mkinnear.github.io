<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone 2</title>

    <script src="js/helper-methods.js"></script>
    <link rel="stylesheet" href="css/style.css">


</head>
<body class="body">
<div class="header">
    Toy Drone
</div>
<div class="main">
    <div class="position-input">
        <form>
            <input type="number" id="x_position_input" placeholder="X Position"/>
            <input type="number" id="y_position_input" placeholder="Y Position"/>
            <select id="direction_select">
                <option value="1">North</option>
                <option value="2">East</option>
                <option value="3">West</option>
                <option value="4">South</option>
            </select>
            <button type="button" id="start_btn">Start</button>
        </form>
    </div>
</div>
<script src="js/game-logic.js"></script>

</body>
</html>
